<script>
    var channel_name=sessionStorage.getItem("channel_id")
    console.log("channel name is: "+channel_name)
    eon.chart({
        history: true,
        channel: channel_name,
        flow: true,
        generate: {
            bindto: '#chart',
            data: {
                x: 'x',
                labels: false
            },
            axis : {
                x : {
                    type : 'timeseries',
                    tick: {
                        format: '%H:%M:%S'
                    }
                }
            }
        }
    });
    var pubnub = PUBNUB.init({
        publish_key: 'demo',
        subscribe_key: 'demo'
    });
